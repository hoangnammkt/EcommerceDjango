<div class="form-group row">
    <div class="col-md-6">
        <label for="exampleFormControlSelect1">Capacity</label>
        <select class="form-control" id="exampleFormControlSelect1" name="capacity">
            {% for s in capacity %}
                {% if s|lower == product.capacity|lower %}
                    <option value="{{ s.id }}" selected>{{ s }}</option>
                {% else %}
                    <option value="{{ s.id }}">{{ s }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label for="exampleFormControlSelect1">Memory Type</label>
        <select class="form-control" id="exampleFormControlSelect1" name="memory_type">
            {% for memory in memory_type %}
                {% if memory|lower == product.memory_type|lower %}
                    <option value="{{ memory.id }}" selected>{{ memory }}</option>
                {% else %}
                    <option value="{{ memory.id }}">{{ memory }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
</div>
